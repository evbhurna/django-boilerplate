<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - Payroll</title>
    {% include "includes/links.html" %}
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/helpers.css' %}">
    {% block add_links %}{% endblock %}
    {% block add_style %}{% endblock %}
</head>
<body>
    <nav class="blue-grey darken-4">
        <div class="nav-wrapper">
          <p>&nbsp;Application Name</p>
        </div>
      </nav>
    <main>
        {% block content %}
        {% endblock %}
        <br/>
        <br/>
        <br/>
        <p class="center">Copyright 2020 | Fourcore Corp</p>
    </main>
    {% block js_scripts %}
    {% endblock %}
</body>
</html>
